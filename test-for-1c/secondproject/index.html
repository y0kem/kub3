<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Second-project</title>
</head>
<body>
    <main>
        <div class="form-rating">
            <div class="rating">
                <div dir="ltr" id="test2" class="rating__body">
                    <div id="test" class="rating__active"></div>
                    <div class="rating__items">
                        <input id="rangeInput" max="5" value="0" step="0.1" type="range" oninput="amount.value=rangeInput.value" />
                    </div>
                </div>
            </div>
            <div class="rating_value">
                <input id="amount" type="number" value="3.4" step="0.1" min="0" max="5" oninput="rangeInput.value=amount.value" />
            </div>
            <button class="change__btn" onclick="renderRatings()">Изменить</button>
            <select id="type">
                <option value="ltl">left</option>
                <option value="rtl">right</option>
            </select>
        </div>
    </main>    
    <script src="main.js"></script>
</body>
</html>
