<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/montserrat" rel="stylesheet">
    <title>Калькулятор бух. услуг</title>
</head>

<style>
    @import url('https://fonts.cdnfonts.com/css/montserrat');

    *{
        font-family: 'Montserrat', sans-serif;
    }
    .calc-buh{
        max-width: 800px;
        margin: 0 auto;
    }

    .title-calc{
        width: 100%;
        height: 80px;
        background-color: #5CA7FC;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 50px;
    }

    .title-calc h3{
        color: #fff;
        
    }

    .input_calc{
        display: flex;
        flex-direction: column;
    }

    .checkbox_wrapper{
        display: flex;
        justify-content: space-between;

        margin-bottom: 20px;
    }

    .slidecontainer {
        width: 100%;
    }

    .slider {
        -webkit-appearance: none;
        width: 100%;
        height: 3px;
        border-radius: 5px;
        background: #d3d3d3;
        outline: none;
        opacity: 0.7;
        -webkit-transition: .2s;
        transition: opacity .2s;
    }

    .slider:hover {
        opacity: 1;
    }

    .slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background: #5CA7FC;
        cursor: pointer;
    }

    .slider::-moz-range-thumb {
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background: #5CA7FC;
        cursor: pointer;
    }
    input{
        min-width: 80px;
        height: 36px;
        font-size: 21px;
        color: #000;
        line-height: 100%;
        border: 1px solid #cacbcf;
        padding: 5px 12px;
    }

    .choose label{
        display: flex;
        align-items: center;
    }

    .radio-wrapper{
        display: flex;
        gap: 15px;
    }

    .wrapper_checkbox label{
        display: flex;
        align-items: center;
    }

    .input-extra__rf{
        border: 2px black solid;

        display: flex;
        justify-content: space-between;

        gap: 10px;

        font-size: 22px;

        width: 100px;
        
    }

    .input-extra__rf:first-child{
        cursor: pointer;
    }

    .input-extra__rf:last-child{
        cursor: pointer;
    }

    .wrapper-input__extra-rf{
        display: flex;
        gap: 5px;
    }

    .wrapper-input__extra{
        display: grid;
        grid-template-columns: 1fr 1fr;
        row-gap: 25px;
    }

    #displayCounter, #displayCounter-eu, #displayCounter-mil{
        display: flex;
        align-items: center;
    }

    .wrapper-input__extra p:first-child, label, .military{
        grid-column-start: 1;
        grid-column-end: 3;
        display: flex;
        align-items: center;
    }

    .total{
        display: flex;
        justify-content: space-between;

    }

    .total-btn button{
        border: none;
        background-color: #5CA7FC;
        border-radius: 20px;
        padding: 20px 50px;
        font-size: 16px;
        color: white;
    }
</style>

<body>

            </div>

                    <div class="wrapper-input__extra-rf">

            <div class="box" style="display:flex; justify-content: space-between;">

            </div>
