<style>
    @import url('https://fonts.cdnfonts.com/css/montserrat');

    *{

    .calc-buh{

    }

    .title-calc{

    .title-calc h3{

    }

    .input_calc{

    }

    .checkbox_wrapper{

        justify-content: space-between;

    }

    .slidecontainer {
        width: 100%;
    }

    .slider {
        -webkit-appearance: none;
        width: 100%;
        height: 3px;
        border-radius: 5px;
        background: #d3d3d3;
        outline: none;
        opacity: 0.7;
        -webkit-transition: .2s;
        transition: opacity .2s;
    }

    .slider:hover {
        opacity: 1;
    }

    .slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background: #5CA7FC;
        cursor: pointer;
    }

    .slider::-moz-range-thumb {
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background: #5CA7FC;
        cursor: pointer;
    }
    input{
        min-width: 80px;
        height: 36px;
        font-size: 21px;
        color: #000;
        line-height: 100%;
        border: 1px solid #cacbcf;
        padding: 5px 12px;
    }

    .choose label{
        display: flex;
        align-items: center;
    }

    .radio-wrapper{
        display: flex;
        gap: 15px;
    }

    .wrapper_checkbox label{
        display: flex;
        align-items: center;
    }

    .input-extra__rf{
        gap: 10px;

        font-size: 22px;
    }
    
    .input-extra__rf input{
        width: 20px;
    }

    .input-extra__rf:first-child{
        cursor: pointer;
    }

    .input-extra__rf:last-child{
        cursor: pointer;
    }

    .wrapper-input__extra-rf{
        display: flex;
        gap: 5px;
    }

    .wrapper-input__extra{
        display: grid;
        grid-template-columns: 1fr 1fr;
        row-gap: 25px;
    }

    #displayCounter, #displayCounter-eu, #displayCounter-mil{
        display: flex;
        align-items: center;
    }

    .wrapper-input__extra p:first-child, label, .military{
        grid-column-start: 1;
        grid-column-end: 3;
        display: flex;
        align-items: center;
    }

    .total{
        display: flex;
        justify-content: space-between;

    }

    .total-btn button{
        border: none;
        background-color: #5CA7FC;
        border-radius: 20px;
        padding: 20px 50px;
        font-size: 16px;
        color: white;

        display: flex;
        margin-top: 30px;
        margin: 30px auto 0;
        cursor: pointer;
    }

    /* Popup */

    .popup-trigger {
        border: none;
        background-color: #5CA7FC;
        border-radius: 20px;
        padding: 20px 50px;
        font-size: 16px;
        color: white;
        cursor: pointer;
    }
    .popup-trigger:hover {
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
    }
 .popup {
	 position: fixed;
	 inset: 0;
	 z-index: 100;
	 width: 100%;
	 height: 100%;
	 padding: 30px 15px;
	 color: #000;
	 visibility: hidden;
	 transition: visibility 0.8s ease 0s;
}
 .popup::before {
	 content: "";
	 position: fixed;
	 inset: 0;
	 width: 100%;
	 height: 100%;
	 background-color: rgba(0, 0, 0, 0.9);
	 opacity: 0;
	 transition: opacity 0.8s ease 0s;
}
 .popup__content {
	 display: flex;
	 flex-direction: column;
	 align-items: center;
	 justify-content: center;
	 flex: 1 1 auto;
	 width: 100%;
	 min-height: 100%;
}
 .popup__body {
	 width: 100%;
	 max-width: 800px;
	 padding: 50px;
	 background-color: #fff;
	 border-radius: 5px;
	 transform: scale(0);
	 transition: all 0.3s ease 0s;
}
 .popup__close {
	 position: absolute;
	 top: 20px;
	 right: 20px;
	 z-index: 30;
	 width: 20px;
	 height: 20px;
	 background-color: transparent;
	 border: none;
	 cursor: pointer;
}
 .popup__close::after, .popup__close::before {
	 content: "";
	 position: absolute;
	 right: 0;
	 width: 100%;
	 height: 0.125rem;
	 background-color: #000;
	 transition: all 0.3s ease 0s;
}
 .popup__close::after {
	 bottom: calc(50% - 0.0625rem);
	 transform: rotate(45deg);
}
 .popup__close::before {
	 top: calc(50% - 0.0625rem);
	 transform: rotate(-45deg);
}
 .popup__text {
	 font-size: 26px;
	 font-weight: 600;
	 text-align: center;
     margin-bottom: 30px;
}
 .popup.show {
	 visibility: visible;
	 overflow: auto;
}
 .popup.show::before {
	 opacity: 1;
}
 .popup.show .popup__body {
	 transform: scale(1);
	 transition: all 0.3s ease 0.2s;
}
.popup__box{
    display: flex;
    justify-content: space-between;
}

.popup__tel label, .popup__name label{
    display: flex;
    flex-direction: column;
}
 
</style>
