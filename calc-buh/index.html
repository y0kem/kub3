<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/montserrat" rel="stylesheet">
    <title>Калькулятор бух. услуг</title>
</head>

<style>
    @import url('https://fonts.cdnfonts.com/css/montserrat');

    *{
        font-family: 'Montserrat', sans-serif;
    }
    .calc-buh{
        max-width: 800px;
        margin: 0 auto;
    }

    .title-calc{
        width: 100%;
        height: 80px;
        background-color: #5CA7FC;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 50px;
    }

    .title-calc h3{
        color: #fff;
        
    }

    .input_calc{
        display: flex;
        flex-direction: column;
    }

    .checkbox_wrapper{
        display: flex;
        justify-content: space-between;

        margin-bottom: 20px;
    }

    .slidecontainer {
        width: 100%;
    }

    .slider {
        -webkit-appearance: none;
        width: 100%;
        height: 3px;
        border-radius: 5px;
        background: #d3d3d3;
        outline: none;
        opacity: 0.7;
        -webkit-transition: .2s;
        transition: opacity .2s;
    }

    .slider:hover {
        opacity: 1;
    }

    .slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background: #5CA7FC;
        cursor: pointer;
    }

    .slider::-moz-range-thumb {
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background: #5CA7FC;
        cursor: pointer;
    }
    input{
        min-width: 80px;
        height: 36px;
        font-size: 21px;
        color: #000;
        line-height: 100%;
        border: 1px solid #cacbcf;
        padding: 5px 12px;
    }

    .choose label{
        display: flex;
        align-items: center;
    }

    .radio-wrapper{
        display: flex;
        gap: 15px;
    }

    .wrapper_checkbox label{
        display: flex;
        align-items: center;
    }

    .input-extra__rf{
        gap: 10px;

        font-size: 22px;
    }
    
    .input-extra__rf input{
        width: 20px;
    }

    .input-extra__rf:first-child{
        cursor: pointer;
    }

    .input-extra__rf:last-child{
        cursor: pointer;
    }

    .wrapper-input__extra-rf{
        display: flex;
        gap: 5px;
    }

    .wrapper-input__extra{
        display: grid;
        grid-template-columns: 1fr 1fr;
        row-gap: 25px;
    }

    #displayCounter, #displayCounter-eu, #displayCounter-mil{
        display: flex;
        align-items: center;
    }

    .wrapper-input__extra p:first-child, label, .military{
        grid-column-start: 1;
        grid-column-end: 3;
        display: flex;
        align-items: center;
    }

    .total{
        display: flex;
        justify-content: space-between;

    }

    .total-btn button{
        border: none;
        background-color: #5CA7FC;
        border-radius: 20px;
        padding: 20px 50px;
        font-size: 16px;
        color: white;
    }
</style>

<body>
    
    <div class="calc-buh" id="calc-buh">
        <div class="title-calc">
            <h3>Калькулятор бухгалтерских услуг</h3>
        </div>

        <!-- <form action=""> -->
            <div class="box">
                <div class="checkbox_wrapper">
                    <label class="input_calc"><span>Наименование организации</span><input type="text" id="nameOrgan" class="input-project" /></label>
                    <label class="input_calc"><span>Сфера деятельности</span><input type="text" class="input-name" /></label>
                </div>
                <!-- <span class="important_info">"Укажите наименование юридического лица полностью : ООО "__", ЗАО "__", АО "__", ИП, НКО, ПАО и т.д."</span> -->
            </div>
            <div class="box choose">
                <p>Выберете систему налогоблажения</p>
                
                <div class="radio-wrapper">
                    <label for="system-nalog__1">
                        <input type="radio" id="system-nalog__1" name="system-nalog" checked value="ysn">
                        <span>УСН</span>
                    </label><br>
                    <label for="system-nalog__2">
                        <input type="radio" id="system-nalog__2" name="system-nalog" value="osno">
                        <span>ОСНО (НДС)</span>
                    </label><br> 
                </div>
            </div>
        
            <div class="box">
                <p>Укажите количество бухгалерских операций</p>
        
                <div class="slidecontainer">
                    <input type="range" min="1" max="250" value="50" class="slider" id="myRange">
                    <p>Операций: <span id="demo"></span></p>
                </div>
                
            </div>
    
            <div class="box" style="display: flex;justify-content: space-between;">
                <div class="wrapper_checkbox">
                    <label for="dop-item_1">
                        <input type="checkbox" id="extra-item_1" name="system-nalog" >
                        <span>Расчет и начисление зарплаты</span>
                    </label>
        
                    <label for="dop-item_1">
                        <input type="checkbox" id="extra-item_2" name="system-nalog" >
                        <span>Кадровый учет сотрудников</span>
                    </label>
                </div>

                <div class="wrapper-input__extra">
                    <p>Укажите количество человек в штате</p>

                    <div class="wrapper-input__extra-rf">
                        <p>РФ</p>
                        <div class="input-extra__rf">
                            <input type="number" name="" id="countRf">
                        </div>
                    </div>
                    <div class="wrapper-input__extra-rf">
                        <p>Иностранцы</p>
                        <div class="input-extra__rf">
                            <input type="number" name="" id="countForeigners">
                        </div>
                    </div>
                    <label for="input-extra__chbox">
                        <input type="checkbox" id="input-extra__chbox" name="">
                        <span>Нужна ли подача уведомлений <br>за иностранца?</span>
                    </label>
                </div>
    
    
            </div>

            <div class="box" style="display:flex; justify-content: space-between;">
                <label for="dop-item_1">
                    <input type="checkbox" id="extra-Military" name="system-nalog">
                    <span>Ведение воинского учета</span>
                </label>

                <div class="wrapper-input__extra-rf military">
                    <p>Количество военнообязанных сотрудников</p>
                    <div class="input-extra__rf">
                        <input type="number" name="" id="countMilitary">
                    </div>
                </div>
            </div>

            <div class="box total">
                <div class="total-sum">
                    <span id="totalSum">0 руб</span> 
                </div>
                <div class="total-btn" id="submit">
                    <button>Получить предложение</button>
                </div>
            </div>
        <!-- </form> -->
    </div>
    
    <script>


        

        var nameOrganization = document.getElementById('nameOrgan').value
        
        var slider = document.getElementById("myRange");
        var output = document.getElementById("demo");
        output.innerHTML = slider.value;
        
        slider.oninput = function() {
            if (this.value <= 200) {
                output.innerHTML = this.value;
            }else{
                output.innerHTML = "Индивидуально";
            }
            console.log();
        }
        function getData() {
            
        }

        function calcOperation() {
            let countOperation = document.getElementById("myRange").value;
            
            let sumOperation;

            if (document.getElementById('system-nalog__1').checked) {
                if (countOperation <= 50) {
                    sumOperation = 6000;
                }else if ((countOperation > 50)&&(countOperation <= 100)) {
                    sumOperation = 11000;
                }else if ((countOperation > 100)&&(countOperation < 200)) {
                    sumOperation = 19000;
                }else{
                    sumOperation = "Индивидуально";
                }
            }else{
                if (countOperation <= 50) {
                    sumOperation = 9000;
                }else if ((countOperation > 50)&&(countOperation <= 100)) {
                    sumOperation = 14000;
                }else if ((countOperation > 100)&&(countOperation < 200)) {
                    sumOperation = 25000;
                }else{
                    sumOperation = "Индивидуально";
                }
            }
            return (sumOperation);
        }

        function calcAdditionalService() {
            let countRf = document.getElementById("countRf").value;
            let countForeigners = document.getElementById("countForeigners").value;
            let sumExtraFirst = 0;
            let sumExtraSecond = 0;
            let conutEmployee = Number(countRf) + Number(countForeigners);
            if ((document.getElementById('extra-item_1').checked)&&(conutEmployee !=0)) {
                if ((conutEmployee > 0)&&(conutEmployee <= 15)){
                    sumExtraFirst = 6000;  
                }else if ((conutEmployee > 15)&&(conutEmployee <= 50)) {
                    sumExtraFirst = 14000;
                }else if ((conutEmployee > 50)&&(conutEmployee <= 150)) {
                    sumExtraFirst = 20000;
                }else {
                    sumExtraFirst = "Индивидуально";
                }
            }else{
                sumExtraFirst = 0;
            }
            if(document.getElementById('input-extra__chbox').checked){
                sumExtraSecond = sumExtraSecond + 2500 * countForeigners;
            }else{
                sumExtraSecond = 0;
            }
            if ((document.getElementById('extra-item_2').checked)) {
                sumExtraSecond = sumExtraSecond + (countRf*700) + (countForeigners*1000);
            }else {
                sumExtraSecond = 0;
            }
            let sumExtra;
            if (sumExtraFirst == "Индивидуально") {
                sumExtra = "Индивидуально";
            }else{
                sumExtra = sumExtraFirst+sumExtraSecond;
            }
            
            
            return(sumExtra);
        }

        function calcMilitaryService() {
            let countMilitary = document.getElementById("countMilitary").value;
            let sumMilitary = 0;
            if (document.getElementById('extra-Military').checked) {
                sumMilitary = countMilitary * 700;
            }else{
                sumMilitary = 0;
            }
            
            return(sumMilitary)
        }

        function checkNameOrg() {
            let inputOrgan = document.getElementById('nameOrgan').value;
            
            if (Boolean(inputOrgan)) {
                return(true);
            } else {
                return(false);
            }
        }

        function calcAll() {
            let sumAll;

            if((calcOperation() == "Индивидуально")||(calcAdditionalService() == "Индивидуально")){
                sumAll = "Индивидуально"
            }else{
                sumAll = calcMilitaryService() + calcAdditionalService() + calcOperation();
            }
            return(sumAll);
        }

        

        function refresh() {
            let total = calcAll();
            if (total == "Индивидуально") {
                document.getElementById("totalSum").innerHTML = total;
            } else {
                document.getElementById("totalSum").innerHTML = `${total} руб`;
            }
            

        }

        setInterval(refresh, 1);
       
        document.querySelector("#submit").onclick = function(){
           

            if (checkNameOrg() == true) {

                let testVar = calcAll();
                let testVarName = document.getElementById('nameOrgan').value;

                let textToSend = `Заявка от : ${testVarName} %0A Сумма : ${testVar}`;

                let token = "5464449977:AAHjqrTJCBo-9LtPw73MxJWV08Mnq44ufyY"

                let chat_id = -394292155

                let url = `https://api.telegram.org/bot5464449977:AAHjqrTJCBo-9LtPw73MxJWV08Mnq44ufyY/sendMessage?chat_id=-1001819460715&text=${textToSend}`

                let api = new XMLHttpRequest();
                api.open("GET", url, true);
                api.send();

                console.log("Отправилось");
            } else {
                alert('Error');
            }
            
        }

    </script>
</body>
</html>
